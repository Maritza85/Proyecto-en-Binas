<div>
    <h1 
    [style.font-size.%]="mivariable.nombreLista.length > 0 ? 100 : 250"
    [style.color]="mivariable.nombreLista.length > 0 ? 'red' : 'blue'">
        Componente app.component.html
    </h1>
  
</div>
<saludar-app #mivariable [nombre] ="name"  (saludar)="onSaludar($event)"> </saludar-app>
<p [class.invisible]="mivariable.nombreLista.length == 0">
    Escribiendo: <span [ngClass]="validando(mivariable.nombreLista)">{{mivariable.nombreLista}}</span> 
</p>

<app-form-app></app-form-app>
<br>
<button (click)="variable=!variable">Agregar</button>
<br>
<app-add-app *ngIf="variable"></app-add-app>
